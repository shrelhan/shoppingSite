<mat-card [ngClass]="!fullWidth? 'text-center' : ''">
  <div [ngClass]="fullWidth? 'flex' : ''">
    <img [src]="product?.image" class="mb-1 mx-auto  h-[200px]" [ngClass]="!fullWidth? 'h-[200px]' : 'h-[360px]'">
    <div class="w-full" [ngClass]="fullWidth? 'px-8 flex flex-col justify-between' : ''">
      <div>
        <h5>{{product?.category}}</h5>
        <p class="truncate hover:whitespace-normal">{{product?.title}}</p>
        <p *ngIf="fullWidth">{{product?.desc}}</p>
      </div>
      <div class="flex justify-between">
        <span class="text-red-400">{{ product?.price | currency }}</span>
        <button (click)="onAddToCart()">
          <mat-icon class="text-grey-500">shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-card>
